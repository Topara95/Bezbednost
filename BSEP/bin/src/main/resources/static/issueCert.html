</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">BSEP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Certificates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="selfsigned.html">Self signed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="issueCa.html">Issue CA</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="issueCert.html">Issue Certificate<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" id="regnav">
            	<li class="nav-item">
                	<a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                	<a class="nav-link" href="signIn.html">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <form id="certForm">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="cn">Common name</label>
                        <input id="cn" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input id="surname" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="givenName">Givenname</label>
                        <input id="givenName" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="o">Organization</label>
                        <input id="o" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="ou">Organizational unit name</label>
                        <input id="ou" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="c">Country code</label>
                        <input id="c" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="e">Email</label>
                        <input id="e" type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Expiration date</label>
                        <input id="date" type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Certificate signer</label>
                        <select class="form-control" id="signerSerialNumber">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>   
        </form>
    </div>

    <script src="./js/issueCert.js" type="module"></script>
    <script src="./js/navbar.js" type="module"></script>
